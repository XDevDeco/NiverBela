<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela 20</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="page">
        <img src="img/Logobela20.png" class="logo" alt="Logo Bela 20">

        <img src="img/StarB20.png" class="estrela-solo" alt="Estrela Decorativa">

        <img src="img/BelaDeLado.png" class="bela-coroa" alt="bela com Coroa">

        <img src="img/BelaSentada.png" class="bela-sentada" alt="bela Sentada">

        <img src="img/MirrorballB20.png" class="mirrorball" alt="Mirrorball">

        <form class="form">

            <label for="nome">NOME ✦</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="foto">FOTO ✦</label>
            <input type="file" id="foto" accept="image/*">
        </form>
        <div id="divBtn">
            <button id="btnSubmit" type="button">✦ SUBMIT ✦</button>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
